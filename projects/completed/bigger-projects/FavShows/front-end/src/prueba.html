<header className="container-fluid">
  <div className="container text-center" id="searchBox">
    <h1>wiki viewer</h1>
    <div className="form col-xs-12">
      <input className="col-xs-9" id="searchBar" type="text" placeholder="search" />
      <span className="glyphicon glyphicon-search col-xs-1" data-toggle="tooltip" title="Search"></span>
      <span className="glyphicon bar col-xs-1" id="submit"><b>|</b></span>
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><span
          className="glyphicon glyphicon-random col-xs-1" data-toggle="tooltip" title="Random topic"></span></a>
    </div>
  </div>
</header>
<div id="mainBody" className="container text-center">
  <ul id="results">
  </ul>
</div>
