<div *ngIf="!scale" class="w-full flex justify-center">
	<p class="w-full mt-10 text-center text-gray-900 text-6xl xxl:text-sm">Scale not found!</p>
</div>
<form *ngIf="scale" class="flex flex-wrap w-full rounded shadow-lg border-2 border-gray-700 border-opacity-38">
	<div class="flex flex-wrap p-1 md:p-8">
		<p class="w-full text-center text-6xl">{{ scale?.name | titlecase }}</p>
		<div class="flex flex-wrap pt-4 md:pl-3 md:pr-5 lg:w-4/6">
			
			<div class="flex flex-wrap w-full mb-4">
				<div
					class="flex items-center justify-center w-full h-8 md:w-auto md:px-4 md:h-12 text-gray-700 bg-gray-400 rounded">
					Variety
				</div>
				<mat-form-field class="md:w-3/4 h-12 flex-grow">
					<mat-select value="0">
						<mat-option value="0" disabled selected>Select variety...</mat-option>
						<mat-option value="1">MAQUILA</mat-option>
						<mat-option value="2">VUELO</mat-option>
						<mat-option value="3">SUELO</mat-option>
						<mat-option value="4">ECOLÓGICO</mat-option>
						<mat-option value="5">MAQUILA ECOLÓGICA</mat-option>
					</mat-select>
				</mat-form-field>
			</div>

			<div class="flex flex-wrap w-full mb-4">
				<div
					class="flex items-center justify-center w-full md:w-auto h-8 md:px-4 md:h-12 text-gray-700 bg-gray-400 rounded">
					Client
				</div>
				<mat-form-field class="md:w-3/4 h-12 flex-grow">
					<input matInput disabled>
				</mat-form-field>
			</div>

			<!-- Big box -->
			<div class="flex flex-wrap w-full mb-4 pt-3 px-2 md:p-5 shadow-md border-2 border-gray-700 border-opacity-25">
				<div class="flex flex-wrap w-full mb-4">
					<div
						class="flex items-center justify-center w-full md:w-auto h-8 md:px-4 md:h-12 text-gray-700 bg-gray-400 rounded">
						NIF
					</div>
					<mat-form-field class="md:w-3/4 h-12 flex-grow">
						<input matInput disabled>
					</mat-form-field>
				</div>
				<div class="flex flex-wrap w-full mb-4">
					<div
						class="flex items-center justify-center w-full md:w-auto h-8 md:px-4 md:h-12 text-gray-700 bg-gray-400 rounded">
						Address
					</div>
					<mat-form-field class="md:w-3/4 h-12 flex-grow">
						<input matInput disabled>
					</mat-form-field>
				</div>
				<div class="flex flex-wrap w-full mb-2">
					<div class="flex flex-wrap w-full lg:w-3/5 mb-4">
						<div
							class="flex items-center justify-center w-full md:w-auto h-8 md:px-4 md:h-12 text-gray-700 bg-gray-400 rounded">
							Poblacion
						</div>
						<mat-form-field class="md:w-2/4 h-12 flex-grow">
							<input matInput disabled>
						</mat-form-field>
					</div>
					<div class="flex flex-wrap w-full md:w-2/5">
						<div
							class="flex items-center justify-center w-full md:w-auto h-8 md:px-4 md:h-12 text-gray-700 bg-gray-400 rounded">
							Postal Code
						</div>
						<mat-form-field class="md:w-2/4 h-12 flex-grow">
							<input matInput disabled>
						</mat-form-field>
					</div>
				</div>
				<div class="flex flex-wrap w-full mb-4">
					<div
						class="flex items-center justify-center w-full md:w-auto h-8 md:px-4 md:h-12 text-gray-700 bg-gray-400 rounded">
						Phone
					</div>
					<mat-form-field class="md:w-3/4 h-12 flex-grow">
						<input matInput disabled>
					</mat-form-field>
				</div>
			</div>

			<div class="flex flex-wrap w-full mb-4">
				<div
					class="flex items-center justify-center w-full md:w-auto h-8 md:px-4 md:h-12 text-gray-700 bg-gray-400 rounded">
					Hopper
				</div>
				<mat-form-field class="md:w-3/4 h-12 flex-grow">
					<mat-select value="0">
						<mat-option value="0" disabled selected>Select hopper...</mat-option>
						<mat-option *ngFor="let hopper of hoppers" [value]="hopper.idHopper">
							{{ hopper.name }}
						</mat-option>
					</mat-select>
				</mat-form-field>
			</div>

			<div class="flex flex-wrap w-full mb-4">
				<div
					class="flex items-center justify-center w-full md:w-auto h-8 md:px-4 md:h-12 text-gray-700 bg-gray-400 rounded">
					Crate
				</div>
				<mat-form-field class="flex-grow md:w-2/4 h-12">
					<mat-select value="0">
						<mat-option value="0" disabled selected>Select crate...</mat-option>
						<mat-option *ngFor="let crate of crates" [value]="crate.idCrate">
							{{ crate.name }}
						</mat-option>

					</mat-select>
				</mat-form-field>
				<div class="pt-1">
					<button mat-mini-fab color="accent" class="ml-3">
						<mat-icon>add</mat-icon>
					</button>
				</div>
			</div>

			<div class="flex flex-wrap w-full mb-4">
				<div
					class="flex items-center justify-center w-full md:w-auto h-8 md:px-4 md:h-16 text-gray-700 bg-gray-400 rounded">
					Observations
				</div>
				<mat-form-field class="md:w-3/4 flex-grow">
					<textarea matInput style="resize: none"></textarea>
				</mat-form-field>
			</div>
		</div>
		<div class="pt-4 md:pl-3 md:pr-5 w-full lg:w-2/6 rounded">
			<div class="flex flex-wrap w-full mb-4">
				<div
					class="flex items-center justify-center w-full md:w-auto h-8 md:px-4 md:h-12 text-gray-700 bg-gray-400 rounded">
					Client
				</div>
				<mat-form-field class="md:w-3/4 h-12 flex-grow">
					<input matInput disabled>
				</mat-form-field>
			</div>
			<div class="flex flex-wrap w-full mb-4">
				<div
					class="flex items-center justify-center w-full md:w-auto h-8 md:px-4 md:h-12 text-gray-700 bg-gray-400 rounded">
					Time elapsed
				</div>
				<mat-form-field class="h-12 flex-grow">
					<input matInput disabled>
				</mat-form-field>
			</div>
			<!-- weight -->
			<div class="flex flex-wrap w-full mb-4">
				<mat-form-field class="md:w-3/4 h-12 flex-grow">
					<input matInput disabled value="#" class="text-center">
				</mat-form-field>
			</div>
			<div class="flex flex-wrap w-full mb-4">
				<mat-form-field class="md:w-3/4 h-12 flex-grow">
					<input matInput disabled value="#" class="text-center">
				</mat-form-field>
			</div>
			<div class="flex flex-wrap w-full mb-4">
				<mat-form-field class="md:w-3/4 h-12 flex-grow">
					<input matInput disabled value="#" class="text-center">
				</mat-form-field>
			</div>
			<div class="flex flex-wrap w-full h-24 mb-4">
				<button mat-button class="bg-green-400 text-white text-lg max-h-none h-14 w-1/2">Start</button>
				<button mat-button class="bg-red-500 text-white text-lg max-h-none h-14 w-1/2">Stop</button>
			</div>
		</div>
	</div>
</form>
